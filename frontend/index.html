<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebSockets</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="center">
      <h1 class="header">Chat Application</h1>
      <h3>Currently in chat: General</h3>

      <form id="chatroom-selection">
        <label for="chatroom">Chatroom</label>
        <input type="text" id="chatroom" name="chatroom" />
        <input type="submit" value="Change Chatroom" />
      </form>
      <br />
      <textarea
        class="chatLog"
        readonly
        rows="4"
        cols="50"
        placeholder="Chat Logs..."
      ></textarea>
      <br />

      <form id="user-messages">
        <label for="messages">Messages:</label>
        <input type="text" id="message" name="message" />
        <input type="submit" value="message sent" />
      </form>
    </div>
    <script>
      var selectedChat = "general";
      function changeChatRoom() {
        var newChat = document.getElementById("chatroom");
        if (newChat !== null && newChat.value !== selectedChat) {
          console.log(newChat.value);
        }
        return false;
      }

      function sendMessages() {
        var newMessage = document.getElementById("message");
        if (newMessage !== null) {
          console.log(newMessage.value);
        }
        return false;
      }

      window.onload = function () {
        document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
        document.getElementById("user-messages").onsubmit = sendMessages;
        console.log(window["WebSocket"]);
        if (window["WebSocket"]) {
          console.log("Supports websockets");
          var ws = new WebSocket("ws://" + document.location.host + "/ws");
          console.log(ws);
        } else {
          alert("Browser not support WS");
        }
      };
    </script>
  </body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .center {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      color: #333;
      text-align: center;
    }

    h3 {
      color: #666;
      text-align: center;
      margin-top: -10px;
    }

    label {
      display: inline-block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    textarea.chatLog {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form {
      margin-bottom: 20px;
    }
  </style>
</html>
